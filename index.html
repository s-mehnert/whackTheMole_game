<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack The Mole</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Whack the mole</h2>

        <h4>Your score: <span id="score">0</span></h4>
        <h4>Seconds left: <span id="time-left">60</span></h4>
    
    <div class="grid">
        <div class="square" id="1"></div>
        <div class="square" id="2"></div>
        <div class="square" id="3"></div>
        <div class="square" id="4"></div>
        <div class="square" id="5"></div>
        <div class="square" id="6"></div>
        <div class="square" id="7"></div>
        <div class="square" id="8"></div>
        <div class="square" id="9"></div>
    </div>

    <script src="app.js"></script>

    <footer>
        <a href="https://www.flaticon.com/free-icons/mole" target="_blank" title="mole icons">Mole icon created by Freepik - Flaticon</a>
    </footer>
</body>
</html>
